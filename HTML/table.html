<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Time table</title>
    <style>
        table{
            border: 3px solid black;
            text-align: center;
            border-collapse: collapse;
        }
        td,tr,th{
            border: 3px solid black;
            text-align: center;
            padding: 10px;

        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="7">Time Table</th>
            </tr>
        </thead>
            <tr>
                <td rowspan="6">Hours</td>
                <td>Mon</td>
                <td>Tue</td>
                <td>Wen</td>
                <td>Thu</td>
                <td>Fri</td>
                <td>Sat</td>
            </tr>
            <tr>
                
                <td>Math</td>
                <td>Math</td>
                <td>Math</td>
                <td>Math</td>
                <td>Math</td>
                <td>Math</td>
            </tr>
            <tr>
                
                <td>Science</td>
                <td>Science</td>
                <td>Science</td>
                <td>Science</td>
                <td>Science</td>
                <td>Science</td>
            </tr>
            <tr>
                <td colspan="6">Lunch</td>
            </tr>
            <tr>
                <td>English</td>
                <td>English</td>
                <td>English</td>
                <td>English</td>
                <td>English</td>
                <td rowspan="2">Games</td>
            </tr>
            <tr>
                <td>History</td>
                <td>History</td>
                <td>History</td>
                <td>History</td>
                <td>History</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
